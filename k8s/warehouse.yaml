apiVersion: v1
kind: Service
metadata:
  name: warehouse
spec:
  selector:
    app: warehouse
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: warehouse
  template:
    metadata:
      labels:
        app: warehouse
    spec:
      containers:
      - name: warehouse
        image: warehouse:1.1-SNAPSHOT
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: "http://lgtm:4318"
          - name: LOGGING_FILE_NAME
            value: application.log
          - name: SPRING_RABBITMQ_HOST
            value: "rabbitmq"
          - name: OTEL_RESOURCE_ATTRIBUTES
            value: service.name=warehouse,service.namespace=shop,service.version=1.1,deployment.environment=staging
