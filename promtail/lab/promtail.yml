clients:
  - url: http://localhost:3100/loki/api/v1/push
scrape_configs:
  - job_name: testing-my-job-drop
    pipeline_stages:
      - match:
          selector: '{job="my-job"}'
          stages:
            - json:
                expressions:
                  request_path:
            - drop:
                source: "request_path"
                expression: "(/healthcheck|/metrics)"
          drop_counter_reason: my_job_health_or_metrics
    static_configs:
      - labels:
          job: my-job